<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatabile" content="IE=edge" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>BadUIUX</title>
</head>

<body>
    <div class="card">
        <h2>Coding Weakly</h2>
        <p>Please enter your details below so I can send you my UI/UX Project</p>

        <div class="row">

            <div class="col">
                <div class="form-group">
                    <label>Forename</label>
                    <input type="text" />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Surname</label>
                    <input type="text" />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>EmailAddress</label>
                    <input type="text" />
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="quantity">Phone Number +44</label>
                    <input type="number" id="quantity" name="quantity" min="1111111111" max="9999999999"
                        onkeydown="return false" />
                </div>
            </div>

            <div class="col">
                <input type="submit" value="Submit" />
            </div>
        </div>
    </div>

</body>

</html>
